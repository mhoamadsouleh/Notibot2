<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>رفع ملفات</title>
</head>
<body>
<h2>📂 ارفع ملف .py</h2>
<form action="/upload" method="post" enctype="multipart/form-data">
  <input type="file" name="file" required>
  <button type="submit">رفع</button>
</form>
<h3>🗃️ الملفات الحالية:</h3>
<ul>
  {% for f in files %}
    <li>{{ f }}</li>
  {% endfor %}
</ul>
</body>
</html>
